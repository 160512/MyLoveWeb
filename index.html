<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>给老婆爱的课程表</title>
    <link rel="stylesheet" type="text/css" href="./css/indexcss.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/js.js"></script>
</head>

<body>
    <div id="top">
        <!--顶部容器-->
        <p id="timeShow"><!--时间-->
    </div>

    <div id="curriculum">
        <!--表容器-->
        <table id="curriculum">
            <!--表格-->

            <tr class="header" id="week">
                <!--表头-->
                <td id="Festivals">节次</td>
                <td id="time">时间</td>
                <td id="Monday">星期一</td>
                <td id="Tuesday">星期二</td>
                <td id="Wednesday">星期三</td>
                <td id="Thursday">星期四</td>
                <td id="Friday">星期五</td>
                <td id="Saturday">星期六</td>
                <td id="Sunday">星期天</td>
            </tr>

            <tr class="time" id="MPreparation">
                <!--上午预备-->
                <td colspan="2">7:40</td>
                <td colspan="7">预备</td>
            </tr>

            <tr id="First">
                <!--第一节-->
                <td class="time">1</td>
                <td class="time">7:50-8:35</td>
                <td class="class" rowspan="2"><p id="class11"><p id="room11"></td>
                <td class="class" rowspan="2"><p id="class21"><p id="room21"></td>
                <td class="class" rowspan="2"><p id="class31"><p id="room31"></td>
                <td class="class" rowspan="2"><p id="class41"><p id="room41"></td>
                <td class="class" rowspan="2"><p id="class51"><p id="room51"></td>
                <td class="class" rowspan="2"><p id="class61"><p id="room61"></td>
                <td class="class" rowspan="2"><p id="class71"><p id="room71"></td>
            </tr>

            <tr id="Second">
                <!--第二节-->
                <td class="time">2</td>
                <td class="time">8:45-9:30</td>
            </tr>

            <tr id="Third">
                <!--第三节-->
                <td class="time">3</td>
                <td class="time">9:50-10:35</td>
                <td class="class" rowspan="2"><p id="class12"><p id="room12"></td>
                <td class="class" rowspan="2"><p id="class22"><p id="room22"></td>
                <td class="class" rowspan="2"><p id="class32"><p id="room32"></td>
                <td class="class" rowspan="2"><p id="class42"><p id="room42"></td>
                <td class="class" rowspan="2"><p id="class52"><p id="room52"></td>
                <td class="class" rowspan="2"><p id="class62"><p id="room62"></td>
                <td class="class" rowspan="2"><p id="class72"><p id="room72"></td>
            </tr>

            <tr id="Fourth">
                <!--第四节-->
                <td class="time">4</td>
                <td class="time">10:45-11:30</td>
            </tr>

            <tr class="time" id="APreparation">
                <!--下午预备-->
                <td colspan="2" id="APreparationTime">14:10</td>
                <td colspan="7">预备</td>
            </tr>

            <tr id="Fifth">
                <!--第五节-->
                <td class="time">5</td>
                <td class="time" id="Time5th">14:20-15:05</td>
                <td class="class" rowspan="2"><p id="class13"><p id="room13"></td>
                <td class="class" rowspan="2"><p id="class23"><p id="room23"></td>
                <td class="class" rowspan="2"><p id="class33"><p id="room33"></td>
                <td class="class" rowspan="2"><p id="class43"><p id="room43"></td>
                <td class="class" rowspan="2"><p id="class53"><p id="room53"></td>
                <td class="class" rowspan="2"><p id="class63"><p id="room63"></td>
                <td class="class" rowspan="2"><p id="class73"><p id="room73"></td>
            </tr>

            <tr id="Sixth">
                <!--第六节-->
                <td class="time">6</td>
                <td class="time" id="Time6th">15:15-16:00</td>
            </tr>

            <tr id="Seventh">
                <!--第七节-->
                <td class="time">7</td>
                <td class="time" id="Time7th">16:10-16:55</td>
                <td class="class" rowspan="2"><p id="class14"><p id="room14"></td>
                <td class="class" rowspan="2"><p id="class24"><p id="room24"></td>
                <td class="class" rowspan="2"><p id="class34"><p id="room34"></td>
                <td class="class" rowspan="2"><p id="class44"><p id="room44"></td>
                <td class="class" rowspan="2"><p id="class54"><p id="room54"></td>
                <td class="class" rowspan="2"><p id="class64"><p id="room64"></td>
                <td class="class" rowspan="2"><p id="class74"><p id="room74"></td>
            </tr>

            <tr id="Eighth">
                <!--第八节-->
                <td class="time">8</td>
                <td class="time" id="Time8th">17:05-17:50</td>
            </tr>

            <tr id="Ninth">
                <!--第九节-->
                <td class="time">9</td>
                <td class="time">19:00-19:45</td>
                <td class="class" rowspan="2"><p id="class15"><p id="room15"></td>
                <td class="class" rowspan="2"><p id="class25"><p id="room25"></td>
                <td class="class" rowspan="2"><p id="class35"><p id="room35"></td>
                <td class="class" rowspan="2"><p id="class45"><p id="room45"></td>
                <td class="class" rowspan="2"><p id="class55"><p id="room55"></td>
                <td class="class" rowspan="2"><p id="class65"><p id="room65"></td>
                <td class="class" rowspan="2"><p id="class75"><p id="room75"></td>
            </tr>

            <tr id="Tenth">
                <!--第十节-->
                <td class="time">10</td>
                <td class="time">19:55-20:40</td>
            </tr>

        </table>
    </div>


</body>

</html>
